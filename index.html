<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="hero">
        <a href="#" class="hero__logo-link">
          <img src="/images/logo.svg" alt="Huddle" class="hero__logo">
        </a>
        <div class="hero__section">
          <div class="hero__image-wrapper">
            <img src="/illustration-mockups.svg" alt="Picture of Forms" class="hero__image">
          </div>
          <div class="hero__content">
            <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
            <p class="hero__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn hero__button">Register</a>
          </div>
        </div>
        <div class="hero__links">
          <a href="#" class="hero__link"><img src="/images/facebook.svg" alt="Facebook" class="hero__link-image"></a>
          <a href="#" class="hero__link"><img src="/images/twitter.svg" alt="Twitter" class="hero__link-image"></a>
          <a href="#" class="hero__link"><img src="/images/instagram.svg" alt="Instagram" class="hero__link-image"></a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://github.com/Vilodya" target="_blank">Vilodya</a>.
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
